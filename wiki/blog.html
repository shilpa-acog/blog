<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Blogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-6">Company Blogs</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <section class="border p-6 rounded">
            <h2 class="text-2xl font-semibold mb-4">IT Blog</h2>
            <a href="/blogs/it" class="text-blue-600 hover:underline">View IT Blog Posts</a>
        </section>
        
        <section class="border p-6 rounded">
            <h2 class="text-2xl font-semibold mb-4">Engineering Blog</h2>
            <a href="/blogs/engineering" class="text-blue-600 hover:underline">View Engineering Blog Posts</a>
        </section>
        
        <section class="border p-6 rounded">
            <h2 class="text-2xl font-semibold mb-4">Science Blog</h2>
            <a href="/blogs/science" class="text-blue-600 hover:underline">View Science Blog Posts</a>
        </section>
        
        <section class="border p-6 rounded">
            <h2 class="text-2xl font-semibold mb-4">Company News</h2>
            <a href="/blogs/company-news" class="text-blue-600 hover:underline">View Company News</a>
        </section>
    </div>
</body>
</html>
